{% extends 'base/main.html'%}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
<section class="form my-4 mx-5">
    <div class="container">
        <div class="row no-pad">
            <div class="col-lg-5">
                <!-- <img src="images/travv.jpg" class="img-fluid" alt=""> -->
                

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{% static 'images/123.jpg'%}" class="d-block w-100" alt="...">
                      </div>
                    
                      <div class="carousel-item">
                        <img src="{% static 'images/12345.jpeg' %}" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>
            <div class="col-lg-7 px-5 pt-5">
               <h1 class="font-weight-bold py-3"> TravelSpace</h1>
               <h4> sign into your account </h4>


                <form method="post" action="/signin">
                    {% csrf_token %}
                    <div class="form-row">
                      <div class="col-lg-7 ">
                      <input type="username" placeholder="username" name="username" id="username" class="form-control my-3 p-3">    
                      </div>  
                    </div>

                    <div class="form-row">
                        <div class="col-lg-7">
                        <input type="password" placeholder="********" name="pass1" id="pass1" class="form-control my-3 p-3">    
                        </div>  
                      </div>

                      <div class="form-row">
                        <div class="col-lg-7">
                        <button type="submit" class="btn1 mt-3 mb-5"> Login </button>
                        </div>  
                      </div>
                      <a href="#" > Forgot password?</a>
                      <p>Don't have an account? <a href="{%url 'signup'%}">Register here </a></p>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
